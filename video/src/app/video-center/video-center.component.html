

<div class="row" style="margin-top:5px">
  <div class="col-sm-9">
    <div  *ngIf="!hidenewVideo">
      <h3>New Video</h3>
      <form  #form="ngForm" class="well"  (ngSubmit)="onSubmitAddVideo(form.value)">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" ngModel required>
          </div>
          <div class="form-group">
              <label>Url</label>
              <input type="text" class="form-control" name="url" ngModel required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="description" ngModel>
              </div>
          <button type="submit" class="btn btn-primary">Save</button>
      </form>
      </div>

    <video-detail  (updateVideoEvent)="onUpdateVideoEvent($event)" 
                    (deleteVideoEvent)="onDeleteVideoEvent($event)"
      *ngIf="selectedVideo && hidenewVideo"  [video]="selectedVideo"></video-detail>
  </div>
  <div class="col-sm-3">

    <button (click)="newVideo()" class="btn btn-primary btn-block"
       style="margin-bottom:2px" type="button" > + New Video</button>

      <video-list  (SelectVideo)="onSelectVideo($event)"   [videos]="videos"></video-list>
    </div>
</div>
